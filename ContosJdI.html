  <style>
    /* ========= Silent Hill-ish ========= */
    :root{
      --sh-iron: #0f1113;     /* fundo escuro */
      --sh-deep: #0a0c0e;
      --sh-fog: rgba(220,225,226,0.75);
      --sh-rust: #6b2a2a;     /* ferrugem/sangue escuro */
      --sh-blood: #b21e1e;    /* sangue vivo */
      --sh-amber: #b45309;    /* detalhe âmbar ferrugem */
    }

    /* Fundo com névoa/ruído */
    body{
      color: #e5e7eb;
      background:
        radial-gradient(1200px 600px at 60% -10%, #3741511c 0%, transparent 60%),
        linear-gradient(180deg, var(--sh-iron), var(--sh-deep));
      position: relative;
      overflow-x: hidden;
    }

    /* Granulado sutil */
    body::before{
      content:"";
      position: fixed; inset:0; z-index:0; pointer-events:none;
      background-image:
        radial-gradient(1px 1px at 20% 30%, #ffffff08 50%, transparent 51%),
        radial-gradient(1px 1px at 80% 70%, #00000010 50%, transparent 51%);
      background-size: 3px 3px, 4px 4px;
      mix-blend-mode: overlay;
      opacity:.6;
    }

    /* Camadas de névoa */
    .fog, .fog2{
      position: fixed; inset:-30vh -20vw; z-index:1; pointer-events:none;
      background: radial-gradient(60vw 40vh at 30% 10%, var(--sh-fog), transparent 70%),
                  radial-gradient(50vw 35vh at 70% 15%, var(--sh-fog), transparent 70%);
      filter: blur(6px);
      animation: driftFog 70s linear infinite;
    }
    .fog2{
      animation-duration: 110s;
      opacity:.7;
      background: radial-gradient(55vw 35vh at 20% 80%, var(--sh-fog), transparent 70%),
                  radial-gradient(45vw 30vh at 85% 75%, var(--sh-fog), transparent 70%);
    }
    @keyframes driftFog{
      from { transform: translateX(0); }
      to   { transform: translateX(-12vw); }
    }

    /* Manchas / respingos “sangue” (vetor inline) */
    .blood{
      position: fixed; z-index:2; pointer-events:none; opacity:.18; filter: blur(.2px);
    }
    .blood.b1{ left:2vw; top:12vh; width:220px; transform: rotate(-8deg); }
    .blood.b2{ right:6vw; top:28vh; width:180px; transform: rotate(12deg); opacity:.22; }
    .blood.b3{ left:10vw; bottom:12vh; width:240px; transform: rotate(4deg); }

    /* Barra de progresso / topo */
    .progress-wrap{
      position: sticky; top:0; z-index:20; backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(8,10,12,.8), rgba(8,10,12,.55));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .progress-bar{
      height: 3px;
      background: linear-gradient(90deg, var(--sh-blood), var(--sh-amber));
      width: 0%;
    }

    /* Card de leitura */
    .reading-card{
      backdrop-filter: blur(10px);
      background: rgba(15,17,19,.65);
      border: 1px solid rgba(255,255,255,.06);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.03),
        0 20px 60px rgba(0,0,0,.45);
      position: relative;
      overflow: hidden;
    }
    /* textura “arranhado” */
    .reading-card::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        repeating-linear-gradient(115deg, rgba(255,255,255,.03) 0 2px, transparent 2px 6px),
        linear-gradient(180deg, rgba(178,30,30,.08), transparent 45%, rgba(107,42,42,.06));
      mix-blend-mode: screen; opacity:.35;
    }

    /* Pills / chips */
    .pill{
      background: linear-gradient(135deg, rgba(178,30,30,.18), rgba(180,83,9,.12));
      border: 1px solid rgba(255,255,255,.10);
    }

    /* Botões de controle */
    .ctl-btn{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
    }
    .ctl-btn:hover{ background: rgba(255,255,255,.1); }

    /* Sidebar */
    .side-tabs{
      backdrop-filter: blur(8px);
      background: rgba(15,17,19,.65);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 12px;
    }
    .side-btn{
      width: 100%;
      text-align: left;
      padding: .875rem 1rem;
      border-radius: .65rem;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.04);
      color: #e5e7eb;
      transition: background .2s, transform .15s, border-color .2s;
    }
    .side-btn:hover{ background: rgba(255,255,255,.08); transform: translateX(2px); }
    .side-btn.active{
      background: linear-gradient(135deg, rgba(178,30,30,.24), rgba(180,83,9,.16));
      border-color: rgba(255,255,255,.25);
      color: #fff;
    }

    .accent{ color: var(--sh-blood); }
    .fade-in{ animation: fadeIn .28s ease; }
    @keyframes fadeIn{ from{opacity:0; transform:translateY(4px)} to{opacity:1; transform:translateY(0)} }
  </style>
</head>

  <script>
    // ====== Progresso ======
    (function(){
      const bar = document.getElementById('progressBar');
      function update(){
        const doc = document.documentElement;
        const total = doc.scrollHeight - doc.clientHeight;
        const pct = total > 0 ? (doc.scrollTop / total) * 100 : 0;
        bar.style.width = pct + '%';
      }
      document.addEventListener('scroll', update, { passive:true });
      window.addEventListener('resize', update);
      update();
    })();

    // ====== Controles de leitura ======
    (function(){
      const reader = document.getElementById('reader');
      const content = document.getElementById('conteudo');

      document.getElementById('wNarrow').addEventListener('click', ()=> {
        reader.classList.remove('max-w-4xl','max-w-3xl'); reader.classList.add('max-w-2xl');
      });
      document.getElementById('wNormal').addEventListener('click', ()=> {
        reader.classList.remove('max-w-4xl','max-w-2xl'); reader.classList.add('max-w-3xl');
      });
      document.getElementById('wWide').addEventListener('click', ()=> {
        reader.classList.remove('max-w-3xl','max-w-2xl'); reader.classList.add('max-w-4xl');
      });

      let size = 1; const applySize = ()=> content.style.fontSize = size + 'em';
      document.getElementById('fzUp').addEventListener('click', ()=> { size = Math.min(size + 0.05, 1.5); applySize(); });
      document.getElementById('fzDown').addEventListener('click', ()=> { size = Math.max(size - 0.05, 0.85); applySize(); });
      document.getElementById('fzReset').addEventListener('click', ()=> { size = 1; applySize(); });

      let lh = 1.75; const applyLH = ()=> content.style.lineHeight = lh;
      document.getElementById('lhUp').addEventListener('click', ()=> { lh = Math.min(lh + 0.1, 2.2); applyLH(); });
      document.getElementById('lhDown').addEventListener('click', ()=> { lh = Math.max(lh - 0.1, 1.3); applyLH(); });
      document.getElementById('lhReset').addEventListener('click', ()=> { lh = 1.75; applyLH(); });

      applySize(); applyLH();
    })();

    (function(){

      const tabs = [
        document.getElementById('tab1'),
        document.getElementById('tab2'),
        document.getElementById('tab3'),
        document.getElementById('tab4')
      ];
      const textos = [TEXTO_P1, TEXTO_P2, TEXTO_P3, TEXTO_P4];

      function setParte(i){
        tabs.forEach(t=>t.classList.remove('active'));
        tabs[i].classList.add('active');
        conteudo.classList.remove('fade-in');
        void conteudo.offsetWidth;
        conteudo.innerHTML = textos[i];
        conteudo.classList.add('fade-in');
      }

      setParte(0);
      tabs.forEach((btn, i)=> btn.addEventListener('click', ()=> setParte(i)));
    })();
