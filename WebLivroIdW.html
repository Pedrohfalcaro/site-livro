  <style>
    /* ========= Estética cinza + névoa + vilarejo ========= */
    :root{
      --iron: #101214;      /* fundo escuro acinzentado */
      --deep: #0c0e10;
      --fog: rgba(220,225,226,0.75);
      --rust: #6b2a2a;
      --blood: #b21e1e;
      --amber: #b45309;
      --ink: #e5e7eb;
    }

    body{
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 60% -10%, #47556922 0%, transparent 60%),
        linear-gradient(180deg, #1f2937, #0f1419 60%, var(--deep));
      position: relative;
      overflow-x: hidden;
    }

    /* Grão sutil */
    body::before{
      content:"";
      position: fixed; inset:0; z-index:0; pointer-events:none;
      background-image:
        radial-gradient(1px 1px at 20% 30%, #ffffff08 50%, transparent 51%),
        radial-gradient(1px 1px at 80% 70%, #00000010 50%, transparent 51%);
      background-size: 3px 3px, 4px 4px;
      mix-blend-mode: overlay;
      opacity:.55;
    }

    /* Névoa em camadas */
    .fog, .fog2{
      position: fixed; inset:-30vh -20vw; z-index:1; pointer-events:none;
      background:
        radial-gradient(60vw 40vh at 30% 12%, var(--fog), transparent 70%),
        radial-gradient(55vw 35vh at 70% 15%, var(--fog), transparent 70%);
      filter: blur(6px);
      animation: fogDrift 70s linear infinite;
    }
    .fog2{
      animation-duration: 115s;
      opacity:.7;
      background:
        radial-gradient(55vw 35vh at 20% 80%, var(--fog), transparent 70%),
        radial-gradient(45vw 30vh at 85% 75%, var(--fog), transparent 70%);
    }
    @keyframes fogDrift{
      from { transform: translateX(0); }
      to   { transform: translateX(-12vw); }
    }

    /* Vilarejo desfocado (silhueta) */
    .village{
      position: fixed; left:0; right:0; bottom:-2vh; height:36vh;
      z-index:0; pointer-events:none; opacity:.26;
      filter: blur(2.5px) drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }

    /* Barra de progresso */
    .progress-wrap{
      position: sticky; top:0; z-index:20; backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(12,14,16,.8), rgba(12,14,16,.55));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .progress-bar{
      height: 3px;
      background: linear-gradient(90deg, #9ca3af, #64748b);
      width: 0%;
    }

    /* Card de leitura */
    .reading-card{
      backdrop-filter: blur(10px);
      background: rgba(18,20,23,.65);
      border: 1px solid rgba(255,255,255,.06);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.03),
        0 20px 60px rgba(0,0,0,.45);
      position: relative; overflow: hidden;
    }
    .reading-card::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        repeating-linear-gradient(115deg, rgba(255,255,255,.03) 0 2px, transparent 2px 6px),
        linear-gradient(180deg, rgba(148,163,184,.08), transparent 45%, rgba(100,116,139,.06));
      mix-blend-mode: screen; opacity:.30;
    }

    .pill{
      background: linear-gradient(135deg, rgba(148,163,184,.20), rgba(100,116,139,.12));
      border: 1px solid rgba(255,255,255,.08);
    }

    .ctl-btn{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
    }
    .ctl-btn:hover{ background: rgba(255,255,255,.1); }

    /* Sidebar Capítulos */
    .side-tabs{
      backdrop-filter: blur(8px);
      background: rgba(18,20,23,.65);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 12px;
    }
    .side-title{
      font-weight: 800; letter-spacing: .08em; text-transform: uppercase;
      color: #cbd5e1;
    }
    .cap-grid{
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: .5rem;
      margin-top: .5rem;
    }
    .cap-btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: .55rem .65rem; border-radius: .6rem;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
      color:#e5e7eb; font-weight:700;
      transition: transform .12s, background .2s, border-color .2s;
    }
    .cap-btn:hover{ background: rgba(255,255,255,.09); transform: translateY(-1px); }
    .cap-btn.active{
      background: linear-gradient(135deg, rgba(156,163,175,.28), rgba(100,116,139,.22));
      border-color: rgba(255,255,255,.25);
      color:#fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }

    .accent{ color: #cbd5e1; }
    .fade-in{ animation: fadeIn .28s ease; }
    @keyframes fadeIn{ from{opacity:0; transform:translateY(4px)} to{opacity:1; transform:translateY(0)} }
  </style>
</head>

  <script>
    // ====== Progresso ======
    (function(){
      const bar = document.getElementById('progressBar');
      function update(){
        const doc = document.documentElement;
        const total = doc.scrollHeight - doc.clientHeight;
        const pct = total > 0 ? (doc.scrollTop / total) * 100 : 0;
        bar.style.width = pct + '%';
      }
      document.addEventListener('scroll', update, { passive:true });
      window.addEventListener('resize', update);
      update();
    })();

    // ====== Controles de leitura ======
    (function(){
      const reader = document.getElementById('reader');
      const content = document.getElementById('conteudo');

      document.getElementById('wNarrow').addEventListener('click', ()=> {
        reader.classList.remove('max-w-4xl','max-w-3xl'); reader.classList.add('max-w-2xl');
      });
      document.getElementById('wNormal').addEventListener('click', ()=> {
        reader.classList.remove('max-w-4xl','max-w-2xl'); reader.classList.add('max-w-3xl');
      });
      document.getElementById('wWide').addEventListener('click', ()=> {
        reader.classList.remove('max-w-3xl','max-w-2xl'); reader.classList.add('max-w-4xl');
      });

      let size = 1; const applySize = ()=> content.style.fontSize = size + 'em';
      document.getElementById('fzUp').addEventListener('click', ()=> { size = Math.min(size + 0.05, 1.5); applySize(); });
      document.getElementById('fzDown').addEventListener('click', ()=> { size = Math.max(size - 0.05, 0.85); applySize(); });
      document.getElementById('fzReset').addEventListener('click', ()=> { size = 1; applySize(); });

      let lh = 1.75; const applyLH = ()=> content.style.lineHeight = lh;
      document.getElementById('lhUp').addEventListener('click', ()=> { lh = Math.min(lh + 0.1, 2.2); applyLH(); });
      document.getElementById('lhDown').addEventListener('click', ()=> { lh = Math.max(lh - 0.1, 1.3); applyLH(); });
      document.getElementById('lhReset').addEventListener('click', ()=> { lh = 1.75; applyLH(); });

      applySize(); applyLH();
    })();

const CHAPTERS = [
  `<h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-slate-300 mb-4">Primeiro Capítulo</h1>
   <p><strong>09 de julho de 1967<br>Domingo, 10:30 pm</strong></p>
   <hr class="my-4 border-gray-600"/>
   <p>A noite já se espalhava por todo o Reino Unido. As ruas de Sunderland, que até há pouco recebiam o caminhar apressado de trabalhadores e famílias, agora se esvaziavam lentamente. As luzes dos postes projetavam sombras longas sobre o calçamento úmido, e as vitrines refletiam o brilho suave da lua. No alto, um céu pontilhado de estrelas se abria como um imenso véu negro cravejado de diamantes — uma visão que sempre me fascinou. Havia algo de reconfortante em observar a imensidão e imaginar o que se escondia além dela.</p>
   <p>Subi as escadas até o meu quarto. Nada de extraordinário naquele espaço: uma cama de casal coberta por um lençol bege, uma escrivaninha encostada à parede, alguns armários discretos. No entanto, naquele momento, algo se destacava. Ao me sentar na beirada da cama, estendi meus braços magros até a escrivaninha e notei uma carta repousando ao lado da foto emoldurada de meu falecido marido.</p>
   <p>Um arrepio percorreu minha pele.</p>
   <p>Minha vida sempre foi marcada por pequenos desafios que, juntos, formaram um fardo pesado. Antes mesmo de nascer, minha mãe enfrentou complicações na gravidez, e isso deixou marcas permanentes. Desde o primeiro dia, o silêncio foi minha única companhia — nasci sem o sentido da audição. Minha infância exigiu mais que força de vontade: precisei de apoio constante para aprender, me comunicar e, principalmente, para me entender no mundo. Com o tempo, e muita luta, alcancei a independência. Hoje, vivo do meu trabalho e caminho sozinha, ainda que algumas feridas não possam ser vistas.</p>
   <p>Voltei meus olhos para o estranho envelope. Peguei-o com cuidado, e antes mesmo de abri-lo, um aroma familiar escapou de seu interior: café. Sorri de leve. Só uma pessoa enviaria uma carta com aquele cheiro — meu velho amigo Hugo.</p>
   <p>Rompi o lacre e desdobrei o papel. As palavras eram firmes, escritas com a caligrafia levemente inclinada que eu conhecia bem:</p>
   <blockquote>
   "Minha querida Emily Holwes, espero que esta carta a encontre bem.<br>
   Venho comunicar sobre uma oportunidade de trabalho. Recentemente, soube que você decidiu adentrar neste mundo de mistérios, e isso me deixou muito feliz. Indo direto ao ponto: há poucos dias, li no jornal escocês sobre uma pequena cidade situada ao sul do país — na verdade, um vilarejo. Boatos dizem que o local foi dizimado por completo e que todos os seus moradores morreram repentinamente. O nome desse vilarejo é Willowbrook.<br>
   A princípio, um conhecido meu viveu lá durante a década de 40. Acredito que ele seja uma boa fonte de informações. Seu endereço é 74, Lawe Rd, South Shield, Inglaterra.<br>
   Pelo trabalho, serão pagos £7.250 em caso de uma investigação bem-sucedida, ou seja, me trazendo resultados concretos. Você receberá £1.000 antecipadamente, e o restante apenas com garantia de sucesso. Confio em suas capacidades para solucionar este caso, por isso a estou contatando.<br>
   Assinado:<br>
   Hugo Selene"
   </blockquote>
   <p>Um vilarejo inteiro dizimado… e ninguém sabia explicar o motivo? No mínimo, intrigante. Hugo estava certo: eu era persistente, e se havia pagamento envolvido, ainda mais. Encontraria a verdade sobre Willowbrook, custasse o que custasse.</p>
   <p>Pelas minhas contas, levaria cerca de quarenta e cinco minutos de metrô até o endereço do tal conhecido. Planejei ser breve. Quanto menos tempo ocupasse, melhor. Amanhã cedo, me arrumaria e partiria.</p>
   <p>Por ora, me deitei, cobrindo-me com o calor reconfortante de um cobertor grosso. A noite prometia ser fria.</p>
   <p>O sono, no entanto, trouxe comigo um peso amargo. Sonhos turbulentos se agitaram em minha mente — lembranças distorcidas, mas dolorosamente reais. Vi falhas, erros, fracassos… e, no centro de tudo, a morte dele. O homem que o matou ainda me escapava. Apenas uma silhueta: sobretudo negro, chapéu inclinado, nada mais. Eu, que sempre fui tão atenta aos detalhes, falhei naquele dia.</p>
   <p>O pesadelo se intensificou. Meu coração batia rápido, e lágrimas quentes me cegavam. Revivi, como na primeira vez, o momento em que meu marido foi assassinado a sangue frio pelo homem encapuzado. A cena me engoliu. As cores desapareceram. O frio da noite se infiltrou até o osso. O dia em que eu não podia falhar… mas falhei.</p>
   <p>Acordei de sobressalto. O quarto parecia mais escuro que antes. Respirei fundo, mas a angústia não passou.</p>
   <p>Não havia mais motivo para esperar o amanhecer. Peguei meu casaco, guardei a carta no bolso e saí. O destino: o desconhecido.</p>`,

  `<h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-slate-300 mb-4">Segundo Capítulo</h1>
<p><strong>10 de julho de 1967<br>Segunda-feira, 1:10 am</strong></p>
<hr class="my-4 border-gray-600"/>
<p>Tomei um banho frio, deixando que a água escorresse pelo meu corpo como se pudesse levar embora o peso que me esmagava. Mas, por mais que a água batesse contra minha pele, as memórias insistiam em retornar. Era como tentar lavar um ferimento que não cicatriza. Respirei fundo, desliguei o chuveiro e saí, com a mente ainda mergulhada em lembranças que eu preferia esquecer.</p>
<p>Vesti-me com simplicidade: uma camiseta branca, calça preta e um blazer escuro. Ao colocá-lo, senti um aroma familiar — o cheiro de gato. Durante uma viagem de trabalho, dois anos atrás, deixei minhas roupas na casa de uma amiga. Seu felino havia se apoderado das minhas cobertas. O cheiro permaneceu, e estranhamente, ainda me traz certo conforto.</p>
<p>Preparei um café forte. Do lado de fora, a noite ainda reinava absoluta. Fui até a pequena sacada do meu apartamento e fiquei observando a rua silenciosa, contando os poucos carros que cortavam a tranquilidade. Em trinta minutos, passaram apenas três.</p>
<p>Ao terminar o café, comecei a reunir meus pertences para a viagem. Peguei uma bolsa antiga, esquecida no fundo do armário, e retirei de dentro dela vários utensílios úteis para a investigação. Entre eles, um caderno de capa gasta com o nome “Filip Holwes” — meu marido. Abri o caderno, e as anotações saltaram como fantasmas de um tempo que eu não conseguia abandonar.</p>
<p>As páginas guardavam fragmentos de nossos últimos casos juntos. E, inevitavelmente, o caso que tirou sua vida.</p>
<p>Lembro-me do início: uma jovem nos procurou, dizendo ter sido agredida pelo próprio pai. Interrogamos os familiares, mas todos negaram. O homem, acusado pela filha, parecia convincente. Ainda assim, algo na história dela me incomodava. Enquanto Filip continuou investigando a família, fiquei com a garota, conversando por meio de anotações em papel. Com o tempo, percebi que ela mentia. Havia lacunas no relato.</p>
<p>E então percebi: faltava alguém na história. O namorado. Mas quando liguei os pontos, já era tarde. Corri até o local, seguindo pistas apressadas. Cheguei a uma chácara isolada, onde um galpão se erguia em meio ao mato alto. Lá dentro, a cena se gravou para sempre em mim: os pais da garota mortos no chão… e Filip, em pé, diante deles, com o braço esquerdo coberto de sangue.</p>
<p>Minha mente congelou. Eu não estava perto o suficiente para que me vissem, mas vi o braço esquerdo de um homem apontando uma arma para Filip. Sobretudo negro. Nenhum rosto visível. Um disparo. Meu marido caiu junto aos outros corpos. Ajoelhei-me no mato, sem forças para me aproximar. O ar era úmido, mas não chovia. Logo, os assassinos limparam a cena, apagando qualquer vestígio. Nunca mais pude ver Filip. Nunca pude me despedir.</p>
<p>A dor da perda é como uma lâmina de ferro que permanece cravada no coração, enferrujando com o tempo, mas nunca se soltando.</p>
<p>Enxuguei as lágrimas e continuei organizando minha bolsa. Antes de sair, bati à porta da minha vizinha e lhe entreguei as chaves, pedindo que, se eu não voltasse em até duas semanas, me considerasse desaparecida.</p>
<p>O frio da madrugada me envolveu ao atravessar ruas e parques. Apesar do silêncio, a estação de metrô estava mais iluminada, quase desperta. O trem chegou em poucos minutos. Entrei, sentei-me, e observei o ambiente. Poucos passageiros — figuras solitárias, mas o suficiente para me lembrar de que eu não estava completamente sozinha naquela hora estranha.</p>
<p>Quase uma hora depois, o vagão desacelerou. Desci, deixando para trás os outros viajantes da madrugada.</p>
<p>Na estação, retirei um mapa de South Shield de um totem e procurei o endereço que Hugo me passara. O relógio marcava 3h40. Ainda havia tempo antes do amanhecer. Decidi caminhar até uma praça próxima. Sentei-me num banco, observando as flores pálidas sob a luz dos postes, os frutos escuros pendendo das árvores e alguns pássaros noturnos se movimentando entre os arbustos. A brisa balançava folhas e galhos em ondas suaves, quase hipnóticas.</p>
<p>Quando o céu começou a clarear, deduzi que eram cerca de 5h. Confirmei: 5h32. Levantei-me e segui rumo ao endereço.</p>
<p>Poucos minutos depois, estava diante da casa. Toquei a campainha e aguardei. Nenhuma resposta. Esperei mais alguns segundos e toquei novamente, considerando que pudesse estar quebrada.</p>
<p>Apertei a maçaneta. Estava destrancada. Empurrei lentamente a porta e entrei. O interior estava escuro, mas encontrei o interruptor. A luz revelou uma sala simples: sofá de couro, estantes com livros e alguns objetos espalhados.</p>
<p>Foi então que o cheiro me atingiu. Forte. Ferro e ferrugem. Sangue.</p>
<p>Segui o odor pelo corredor. As portas à esquerda e à direita o exalavam em diferentes intensidades. Entrei primeiro no banheiro. O cheiro vinha da pia, onde manchas de sangue fresco indicavam que alguém havia lavado algo ali recentemente. Anotei no meu diário.</p>
<p>Continuei explorando. No chão, um rastro de sangue quase imperceptível. Poderia ser de um ferimento pequeno… ou de alguém tentando apagar um crime. E, no pior dos cenários, poderia ser a marca de um assassino.</p>
<p>A investigação começava ali.</p>`

 `<h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-slate-300 mb-4">Terceiro Capítulo</h1>
<p><strong>10 de julho de 1967<br>Segunda-feira, 6:15 am</strong></p>

<p>Eu seguia pelo corredor, sentindo o odor de sangue se intensificar a cada passo, até parar diante da última porta. Era dali que o cheiro era mais forte, denso, quase metálico. Segurei a maçaneta por um instante, respirando fundo, e então a girei.</p>
<p>O que vi me confirmou o pior cenário.</p>
<p>Não havia sido apenas uma tentativa de assassinato — alguém realmente matara um homem ali, provavelmente durante a última noite. O corpo jazia no centro de uma cama de casal. Um corte profundo, quase uma abertura cirúrgica, atravessava-o do pescoço até próximo ao quadril, do lado esquerdo. O golpe fora certeiro, fatal, provavelmente desferido enquanto a vítima dormia.</p>
<p>Meu estômago se revirou.</p>
<p>O falecido só poderia ser o conhecido de Hugo. E, se minha intuição estivesse certa, o assassino queria silenciar qualquer um que pudesse ter informações sobre Willowbrook — talvez para evitar que a verdade viesse à tona.</p>
<p>Aproximei-me da cama, tentando ignorar o frio na espinha. Sobre uma pequena bancada, notei um telefone e algumas anotações rabiscadas em um pedaço de papel. Peguei-o com cuidado e li:</p>
<hr class="my-4 border-gray-600"/>
<p><em>Lembrar:</em></p>
<ul class="list-disc list-inside">
<li>Emily Holwes, nome da mulher que virá para cá.</li>
<li>Ela é surda, tomar cuidado e conversar com ela pelas anotações.</li>
<li>Contar o pouco que sei sobre Willowbrook.</li>
<li>Por que você mesmo não contou?</li>
</ul>
<hr class="my-4 border-gray-600"/>
<p>Um calor estranho subiu pelo meu peito. Hugo havia falado sobre mim com ele… e pelo visto, se preparavam para essa conversa. Isso também significava que, muito possivelmente, já haviam trocado informações por telefone. Se o assassino o matou por causa disso, era porque sabia do que este homem poderia revelar.</p>
<p>Mas… será que esse assassino sabia que eu viria? Ou o crime fora puramente para eliminar quem possuía informações comprometedoras? A hipótese mais provável ainda era a segunda — ninguém sabia que eu estava envolvida.</p>
<p>Anotei tudo no meu diário. Independentemente da ligação com Willowbrook, aquilo ainda era um assassinato, e precisava ficar sob minha atenção.</p>
<p>Continuei a busca. Dentro de uma das gavetas do quarto, encontrei uma pequena caixa de metal amarronzado, pesada para seu tamanho. Estava trancada por um cadeado minúsculo. Voltei o olhar para o corpo. Relutante, mas decidida, procurei nos bolsos e ao redor da cama. Nada. Então cobri a vítima com um lençol, enrolando-o com cuidado. Não conhecia aquele homem, mas merecia ao menos um gesto de respeito.</p>
<p>Passei a vasculhar outros cômodos. Horas se passaram até que, na sala de estar, encontrei um fundo falso em uma gaveta — enferrujado, mas não tão difícil de perceber. Ao abri-lo, vi duas coisas: uma pequena chave, provavelmente do cadeado, e uma pistola Astra 900, modelo espanhol de 1927 inspirado nas pistolas alemãs. Pesei a arma nas mãos, abrindo-a para conferir a carga: cinco balas. Com um assassino à solta, não pensei duas vezes. Seria minha garantia de defesa.</p>
<p>Voltei ao quarto e, com a chave, abri a caixa de metal. Dentro, havia três objetos principais:</p>
<ol class="list-decimal list-inside">
<li>Uma chave maior, enferrujada, mas intacta.</li>
<li>Um bilhete com a anotação: “Casa 06”.</li>
<li>Um documento: a via do vendedor de uma residência.</li>
</ol>
<p>Ao folheá-lo, descobri que o vendedor se chamava Bruce Demeter — finalmente, o nome do homem morto. A compradora era Georgia Voscove. A venda havia ocorrido em 21 de agosto de 1962, e o endereço da casa estava claramente escrito no rodapé.</p>
<p>Um detalhe chamou mais minha atenção: no contrato, havia uma cláusula permitindo que Bruce mantivesse uma cópia da chave para eventuais emergências. Isso significava que a chave em minhas mãos provavelmente abria essa casa.</p>
<p>Meu coração acelerou. Agora eu tinha o endereço e a chave. E, segundo o documento, a propriedade ficava a leste de North Shield, cidade localizada ao norte do Rio Tyne, fronteira natural com South Shield.</p>
<p>Coloquei tudo — chave, documentos e arma — na bolsa. Chamei um táxi para cruzar o rio. Alguns minutos de viagem e estávamos em North Shield. Daquele ponto, decidi seguir a pé.</p>
<p>A estrada de terra se estendia diante de mim, engolida por campos silenciosos e árvores retorcidas. Cada passo me aproximava de Willowbrook, a cidade morta. O lugar onde, talvez, todos os mistérios finalmente se revelassem… ou onde eu poderia me perder para sempre.</p>`

`<h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-slate-300 mb-4">Quarto Capítulo</h1>
<p><strong>10 de julho de 1967<br>Segunda-feira, 9:44 am</strong></p>
<hr class="my-4 border-gray-600"/>
<p>Ao final da estrada de terra, a neblina começou a se adensar, tornando o ar pesado e frio. As primeiras sombras do vilarejo surgiram diante de mim. Um grande portão de ferro, coberto por manchas de ferrugem, estava entreaberto. Suas grades rangiam levemente com o vento, enquanto muralhas de pedra, cobertas de musgo e trepadeiras secas, cercavam o perímetro como sentinelas silenciosas.</p>
<p>Ali estava.<br>Willowbrook.<br>O vilarejo que, até pouco tempo atrás, abrigava vida, risos e rotinas. Agora, apenas um cemitério de pedras, madeira e memórias perdidas.</p>
<p>Aproximei-me do portão com passos lentos. A cada passo, eu sentia minhas botas amassarem os pedaços de cascalho do solo. Ao atravessá-lo, senti o ar mudar: um odor adocicado e levemente pútrido misturava-se ao cheiro de madeira molhada e ferrugem antiga. Era o perfume da decadência.</p>
<p>Uma estrada de pedras irregulares e cascalhos subia um pequeno morro, levando até o centro do vilarejo. Lá, mesmo à distância, pude distinguir construções abandonadas: casas alinhadas com arquitetura semelhante, uma igreja de torre estreita e um hospital de janelas quebradas. Mais adiante, silhuetas de edifícios que não consegui identificar.</p>
<p>Comecei pela área residencial, à procura da Casa 06 — a que a chave enferrujada abriria. Contando cada porta, percebi que havia vinte casas, todas com tijolos avermelhados, portas de madeira maciça e janelas com vidros rachados ou totalmente ausentes. Não havia sinais de reformas improvisadas ao longo dos anos. Era como se todo o vilarejo tivesse sido projetado de uma só vez, e depois congelado no tempo.</p>
<p>Cheguei, enfim, à porta da Casa 06. A fechadura resistiu por um instante ao toque da chave, mas cedeu com um estalo seco. Ao abrir, uma nuvem de poeira se ergueu, forçando-me a prender a respiração. O cheiro era de lugar abandonado há muito tempo: um misto de mofo, madeira velha e um toque metálico no ar.</p>
<p>A documentação dizia que a residência mudara de dono em 1949. Desde então, se passaram 18 anos. O incidente que dizimou Willowbrook era recente, mas aquela casa… não via moradores há anos.</p>
<p>Explorei a sala coberta por camadas espessas de poeira. Nos armários, papéis amarelados e inutilizáveis. Na cozinha, pratos e talheres enferrujados ao lado de restos petrificados de alimentos. Nenhuma pista útil.</p>
<p>Continuei explorando. O quarto principal não parecia diferente — apenas móveis cobertos por lençóis encardidos. Mas, ao abrir a porta para a varanda, algo chamou minha atenção. Uma pequena mesa redonda, coberta por fuligem e poeira, guardava um pedaço de papel dobrado. Peguei-o.</p>
<hr class="my-4 border-gray-600"/>
<blockquote>
"Minha querida Georgia, amanhã às 8 pm irei com meu irmão até a gruta ao norte da Igreja. Você sabe como é assustador, e os boatos que o padre conta, vai ser divertido!<br>
Atenciosamente, Alastor Vintergall."
</blockquote>
<hr class="my-4 border-gray-600"/>
<p>Dois novos nomes: Alastor Vintergall e, indiretamente, seu irmão. E um novo local: uma gruta ao norte da igreja, aparentemente cercada de boatos e medo.</p>
<p>Uma gruta condenada pelo padre? Isso sugeria uma ligação com crenças ou superstições locais. Talvez algo que a comunidade considerasse sagrado… ou amaldiçoado. Mas, se Willowbrook seguia uma fé cristã, qual era o papel da gruta nessa história? Era apenas um local perigoso, ou havia algo mais sombrio?</p>
<p>Guardei a carta e segui adiante. Uma porta nos fundos levava a uma escada de madeira estreita, descendo para um porão. O ar lá dentro era mais frio e denso, e a escuridão absoluta engolia tudo. Retirei a pistola da bolsa, encaixando a lanterna tática no suporte. O feixe de luz cortou a escuridão, revelando partículas de poeira dançando no ar.</p>
<p>A cada passo, os degraus rangiam sob meu peso, afundando levemente — a madeira parecia cansada de sustentar qualquer presença. Cheguei ao chão do porão e, antes mesmo de olhar, senti o cheiro: ferro, mofo e… decomposição.</p>
<p>Então vi.<br>No centro do cômodo, uma corda pendia do teto, sustentando o corpo de uma mulher. Cabelos castanhos curtos, pele pálida, pés descalços. A cena estava imóvel, mas o silêncio tornava tudo mais perturbador.</p>
<p>No canto, uma pequena mesa com papéis espalhados. Entre eles, um diário aberto:</p>
<hr class="my-4 border-gray-600"/>
<blockquote>
"06/03/1965<br>
Ontem, Alastor me pediu para acompanhá-lo, junto com seu irmão Victor, até a gruta. Não fui… tive medo. Hoje, Alastor me contou que Victor se acidentou no interior da gruta — caiu em um poço e morreu. Eu me culpo. Se estivesse lá, talvez pudesse ter evitado. O pobre garoto estaria vivo. É tudo minha culpa.<br>
Deixarei as chaves dos meus armários no escritório. Só me desculpe… por não ter estado lá para ajudá-lo.<br>
— Georgia Voscove"
</blockquote>
<hr class="my-4 border-gray-600"/>
<p>A mulher diante de mim tinha nome. Georgia.<br>Não sabia se sua morte havia sido escolha própria ou a mão de outra pessoa. Mas, de uma forma ou de outra, ela também fazia parte do enigma que era Willowbrook.</p>
<p>E, de repente, tive a sensação clara de que a gruta era mais do que apenas um local abandonado. Era um ponto de convergência para algo maior.</p>`,

`<h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-slate-300 mb-4">Quinto Capítulo</h1>
<p><strong>10 de julho de 1967<br>Segunda-feira, 11:13 am</strong></p>
<hr class="my-4 border-gray-600"/>
<p>A carta ainda estava fresca na minha memória. Cada palavra parecia ecoar como um lembrete de que Willowbrook guardava mais do que simples histórias tristes. Dois irmãos foram até a gruta, e apenas um voltou.</p>
<p>Victor e Alastor. Quem eram? Qual a idade deles? Por que se arriscaram a ir até um lugar cercado de boatos e advertências?</p>
<p>Sacudi os pensamentos e voltei ao que era concreto. Peguei o molho de chaves que Georgia mencionara em seu bilhete e subi as escadas rangentes da Casa 06. No andar de cima, encontrei o quarto que ela usava como escritório. O cheiro de poeira e madeira envelhecida era quase sufocante, mas minhas mãos trabalharam rápido. Abri o primeiro armário e, entre papéis amarelados e objetos pessoais, encontrei algo que começava a dar contornos à história:</p>
<ul class="list-disc list-inside">

</ul>
<p>A idade dela me surpreendeu. Tão jovem… o que a teria levado a se mudar para um vilarejo tão isolado?</p>
<p>Não perdi tempo. Se Georgia guardava as chaves, provavelmente havia algo importante no cartório. Saí da casa e atravessei as ruas silenciosas. O vento frio arranhava minha pele, e o som das minhas botas contra o calçamento era o único ruído na noite morta. As janelas das casas olhavam para mim como olhos ocos, sem vida.</p>
<p>O cartório se destacava das demais construções: paredes mais claras, fachada com colunas finas e uma porta de madeira robusta, reforçada com dobradiças de ferro. Introduzi a chave na fechadura. O metal girou com dificuldade, e empurrei. A madeira rangeu, resistindo. Forçando mais um pouco, a porta cedeu, liberando um estalo pesado.</p>
<p>O que encontrei me fez parar no batente.</p>
<p>O interior estava mergulhado em sombras. O cheiro era denso, uma mistura de mofo, poeira e algo mais — algo doce e enjoativo que reconheci com um aperto no estômago: cheiro de morte. Móveis estavam empilhados contra a porta, formando uma barricada improvisada. As janelas estavam fechadas com tábuas pregadas às pressas, algumas já lascadas pelo tempo. Parecia que ali dentro haviam tentado resistir a algo vindo de fora.</p>
<p>E falharam.<br>Seis corpos estavam espalhados pelo chão, em posições estranhas, como se tivessem tombado de repente. Roupas amassadas, mãos abertas, expressões congeladas em um misto de surpresa e dor. Nenhuma marca de ferimento visível. Nenhum sangue. Não foi luta… não foi tiro. Talvez veneno. Talvez algo pior.</p>
<p>Fechei os olhos por um segundo. Willowbrook não era apenas um lugar abandonado — era uma cena congelada de um cerco que ninguém venceu.</p>
<p>Afastei-me dos corpos e fui até o fundo, onde uma fileira de armários de arquivos ocupava quase toda a parede. Comecei a vasculhar gaveta por gaveta. Entre papéis sem importância e documentos antigos, encontrei uma sessão dedicada a jornais locais. As folhas eram frágeis, amareladas e cheiravam a poeira velha.</p>
<p>E então vi a manchete:<br><strong>"Jovem Victor Vintergall morre em acidente na Gruta da Perdição."</strong></p>

<p>Gruta da Perdição.<br>O nome, por si só, já soava como sentença.</p>
<p>Minha teoria se fortalecia: a cidade parecia ser guiada por uma estrutura religiosa rígida, possivelmente liderada pela igreja que eu havia visto. E a gruta, longe de ser um simples acidente geográfico, era tratada como uma afronta aos costumes — um lugar proibido. O simples ato de ir até lá poderia ser considerado crime.</p>
<p>Continuei a busca. Em uma gaveta inferior, escondidas sob uma pilha de papéis administrativos, encontrei anotações avulsas e recortes de jornal sobre lendas locais: sombras que apareciam na entrada da gruta, sons de vozes ecoando sem que ninguém estivesse lá, luzes estranhas no interior. Em todas as histórias, a ligação com a gruta era direta.</p>
<p>Fiquei um tempo parada, lendo e relendo. Era difícil separar o que era superstição, o que era exagero da imprensa e o que poderia ser um fragmento de verdade. Mas algo era certo: toda estrada neste caso levava à mesma direção — a Gruta da Perdição.</p>
<p>Fechei a gaveta e olhei em volta. O silêncio dentro do cartório parecia mais denso do que antes. Como se as paredes guardassem os últimos ecos da vida que um dia passou por ali.</p>
<p>Eu tinha mais peças do quebra-cabeça, mas a imagem final ainda estava longe de se formar.</p>`,


`<h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-slate-300 mb-4">Sexto Capítulo</h1>

<p>A cada nova pista, a teia de Willowbrook se tornava mais intrincada. Eu estava imersa demais para parar. O medo continuava ali, mas já não me paralisava — apenas pulsava no fundo, como um lembrete constante de que eu estava mexendo em algo grande.</p>

<p>A porta da sala trazia um letreiro gasto: "Dr. Jeesse Gate". A maçaneta cedeu facilmente. Lá dentro, uma única mesa de canto e duas poltronas estofadas no centro, uma de frente para a outra, sobre um tapete felpudo cinza. No teto, um ventilador imóvel coberto de poeira.</p>
<p>Aproximei-me. Na poltrona mais próxima da porta, manchas escuras chamaram minha atenção. Sangue seco. Provavelmente o assento da própria doutora. A cena sugeria que seu último paciente não havia sido… tranquilo.</p>
<p>Revirei gavetas na mesa de canto, até que encontrei o que queria: uma pasta grossa, com registros dos pacientes. Folhas amareladas, caligrafia apressada, anotações nas margens. Fui direto à última entrada. 15/10/1965. O nome estampado na ficha: Alastor Vintergall.</p>

<p>Voltei ao corredor, indo para a ala médica. O sol já começava a se inclinar no horizonte, tingindo as janelas quebradas com um tom alaranjado. O ar parecia mais denso, como se o prédio inteiro estivesse ciente da minha presença.</p>

<p>Victor estava morto.<br>

`<h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-slate-300 mb-4">Sétimo Capítulo</h1>
<p><strong>10 de julho de 1967<br>Segunda-feira, 04:06 pm</strong></p>

<p>A ala da psicóloga já estava vasculhada, mas o hospital de Willowbrook ainda guardava outra parte que poderia me aproximar da verdade: a ala médica. Era lá que, se minha intuição estivesse certa, eu encontraria pistas sobre as mortes.</p>
<p>Mas havia um problema: eu odiava hospitais. Sempre odiei.</p>

<p>No fim de um corredor, encontrei uma sala com uma placa simples: "Documentos Médicos". Entrei. Uma mesa grande dominava o centro, e sobre ela, pilhas de papéis e fichários. Na borda da mesa, uma placa com o nome: Dr. Samantha Friday.</p>

<p>Ele me entregou o caderno e uma caneta, apontando para o próprio ouvido e balançando a cabeça.</p>

<p>Respirei fundo, peguei a caneta e escrevi:</p>
<p>“Tudo bem, vamos conversar, Victor.”</p>
<p>Ao ler, seus olhos se estreitaram. Ele me encarou por alguns segundos longos, e então rabiscou de volta, com força visível na pressão da caneta:</p>

<p>“Eu entendo o que você diz, mas não concordo.<br>

<p>Ele fez uma pausa, como se as próximas palavras fossem mais pesadas que todas as anteriores.</p>

<p>Levantei o olhar do caderno.</p>
<p>Ele também me encarava, os olhos vermelhos, sem piscar.</p>
<p>“Ela tentou proteger o vilarejo… mas na minha visão, ela era a vilã.”</p>

    // ====== Renderização de botões 1..18 + troca de capítulo ======
    (function(){
      const grid = document.getElementById('capGrid');
      const conteudo = document.getElementById('conteudo');
      const btns = [];

      for(let i=1;i<=18;i++){
        const b = document.createElement('button');
        b.type='button';
        b.className='cap-btn';
        b.textContent = i.toString();
        b.setAttribute('aria-label', 'Capítulo ' + i);
        grid.appendChild(b);
        btns.push(b);
      }

      function setCap(i){
        btns.forEach(el=> el.classList.remove('active'));
        btns[i].classList.add('active');
        conteudo.classList.remove('fade-in');
        void conteudo.offsetWidth; // reflow
        conteudo.innerHTML = CHAPTERS[i];
        conteudo.classList.add('fade-in');
      }

      // Inicial
      setCap(0);
      btns.forEach((b, idx)=> b.addEventListener('click', ()=> setCap(idx)));
    })();
  </script>
