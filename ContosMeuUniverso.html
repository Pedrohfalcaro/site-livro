<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Universo — Conto</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ========= Starfield / Outer Wilds-ish ========= */
    :root{
      --aw-amber: #f59e0b;   /* amber-500 */
      --aw-amber-600: #d97706;
      --aw-cyan: #22d3ee;    /* cyan-400 */
      --aw-deep: #0b1220;    /* fundo espacial */
      --aw-deeper: #070b15;
    }
    body{
      background: radial-gradient(1200px 600px at 70% -10%, #1e3a8a 0%, rgba(30,58,138,0) 60%),
                  radial-gradient(800px 400px at 15% -5%, #0ea5e9 0%, rgba(14,165,233,0) 55%),
                  linear-gradient(#0b1220, #070b15);
    }
    /* Estrelas em três camadas para parallax */
    .stars, .stars2, .stars3 {
      position: fixed; inset:0; pointer-events:none; z-index:0;
      background-repeat: repeat;
      background-size: 200px 200px;
      opacity: .6;
      animation: drift linear infinite;
    }
    .stars  { background-image: radial-gradient(2px 2px at 40px 60px, #ffffff 0, transparent 60%),
                               radial-gradient(1px 1px at 120px 80px, #c4ddff 0, transparent 60%),
                               radial-gradient(1.5px 1.5px at 90px 140px, #e2e8f0 0, transparent 60%);
              animation-duration: 160s; }
    .stars2 { background-image: radial-gradient(1.5px 1.5px at 30px 50px, #b3ecff 0, transparent 60%),
                               radial-gradient(1px 1px at 150px 110px, #fff 0, transparent 60%);
              animation-duration: 220s; opacity:.45; }
    .stars3 { background-image: radial-gradient(1px 1px at 70px 30px, #e0f2fe 0, transparent 60%),
                               radial-gradient(1.2px 1.2px at 10px 160px, #f8fafc 0, transparent 60%);
              animation-duration: 300s; opacity:.35; }

    @keyframes drift {
      from { background-position: 0 0, 0 0, 0 0; }
      to   { background-position: 2000px 0, -2000px 0, 1000px 0; }
    }

    /* Planeta SVG decorativo */
    .planet {
      position: absolute; right: -120px; top: -60px; width: 320px; height: 320px; opacity:.35;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,.35));
      z-index:1;
    }

    /* Card de leitura */
    .reading-card{
      backdrop-filter: blur(8px);
      background: rgba(17, 24, 39, .55); /* slate-900 alpha */
      border: 1px solid rgba(255,255,255,.06);
    }
    /* Modo claro para a página de leitura */
    body.light-mode .reading-card{
      background: rgba(255,255,255,.85);
      border-color: rgba(0,0,0,.06);
    }

    /* Barra de progresso de leitura */
    .progress-wrap{
      position: sticky; top:0; z-index:30; backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(7,11,21,.75), rgba(7,11,21,.35));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    body.light-mode .progress-wrap{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.6));
      border-bottom-color: rgba(0,0,0,.06);
    }

    .progress-bar{
      height: 3px; background: linear-gradient(90deg, var(--aw-amber), var(--aw-cyan));
      width: 0%;
    }

    /* Controles de leitura */
    .ctl-btn{
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
    }
    .ctl-btn:hover{ background: rgba(255,255,255,.12); }
    body.light-mode .ctl-btn{
      border-color: rgba(0,0,0,.08);
      background: rgba(0,0,0,.04);
    }
    body.light-mode .ctl-btn:hover{ background: rgba(0,0,0,.07); }

    /* Links/realces */
    .accent { color: var(--aw-amber); }
    .pill {
      background: linear-gradient(135deg, rgba(245,158,11,.18), rgba(34,211,238,.12));
      border: 1px solid rgba(255,255,255,.12);
    }
    body.light-mode .pill{
      background: linear-gradient(135deg, rgba(245,158,11,.10), rgba(34,211,238,.08));
      border-color: rgba(0,0,0,.06);
    }
    /* ====== Tabs laterais do conto ====== */
.side-tabs{
  backdrop-filter: blur(8px);
  background: rgba(17,24,39,.55);
  border: 1px solid rgba(255,255,255,.06);
  border-radius: 12px;
}
body.light-mode .side-tabs{
  background: rgba(255,255,255,.85);
  border-color: rgba(0,0,0,.06);
}
.side-btn{
  width: 100%;
  text-align: left;
  padding: .875rem 1rem;
  border-radius: .65rem;
  border: 1px solid rgba(255,255,255,.10);
  background: rgba(255,255,255,.04);
  color: #e5e7eb;
  transition: background .2s, transform .15s, border-color .2s;
}
.side-btn:hover{ background: rgba(255,255,255,.08); transform: translateX(2px); }
.side-btn.active{
  background: linear-gradient(135deg, rgba(245,158,11,.20), rgba(34,211,238,.16));
  border-color: rgba(255,255,255,.25);
  color: #fff;
}
body.light-mode .side-btn{ color:#111827; border-color: rgba(0,0,0,.08); background: rgba(0,0,0,.035); }
body.light-mode .side-btn:hover{ background: rgba(0,0,0,.06); }
body.light-mode .side-btn.active{
  background: linear-gradient(135deg, rgba(245,158,11,.12), rgba(34,211,238,.10));
  border-color: rgba(0,0,0,.12);
}
.fade-in{ animation: fadeIn .28s ease; }
@keyframes fadeIn{ from{opacity:0; transform:translateY(4px)} to{opacity:1; transform:translateY(0)} }

  </style>
</head>

<body class="text-slate-100 selection:bg-amber-500/30">
  <!-- starfield layers -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- progresso + controles -->
  <div class="progress-wrap">
    <div class="max-w-4xl mx-auto px-4">
      <div class="flex items-center gap-3 py-3">
        <a href="index.html#contos"
           class="px-3 py-1.5 rounded-lg border border-white/20 hover:bg-white/10 transition text-sm">
          Voltar
        </a>
        <div class="pill px-3 py-1.5 rounded-full text-xs uppercase tracking-wide">
          Meu Universo
        </div>
        <div class="ml-auto flex items-center gap-2">
          <button id="wNarrow"  class="ctl-btn text-xs px-2 py-1 rounded">Narrow</button>
          <button id="wNormal"  class="ctl-btn text-xs px-2 py-1 rounded">Normal</button>
          <button id="wWide"    class="ctl-btn text-xs px-2 py-1 rounded">Wide</button>
          <span class="mx-2 text-xs opacity-70">•</span>
          <button id="fzDown"   class="ctl-btn text-xs px-2 py-1 rounded">A−</button>
          <button id="fzReset"  class="ctl-btn text-xs px-2 py-1 rounded">A</button>
          <button id="fzUp"     class="ctl-btn text-xs px-2 py-1 rounded">A+</button>
          <span class="mx-2 text-xs opacity-70">•</span>
          <button id="lhDown"   class="ctl-btn text-xs px-2 py-1 rounded">LH−</button>
          <button id="lhReset"  class="ctl-btn text-xs px-2 py-1 rounded">LH</button>
          <button id="lhUp"     class="ctl-btn text-xs px-2 py-1 rounded">LH+</button>
        </div>
      </div>
    </div>
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- topo visual com planeta -->
  <svg class="planet" viewBox="0 0 200 200" aria-hidden="true">
    <defs>
      <radialGradient id="g1" cx="50%" cy="50%">
        <stop offset="0%" stop-color="#22d3ee"/>
        <stop offset="60%" stop-color="#0ea5e9"/>
        <stop offset="100%" stop-color="#1e3a8a"/>
      </radialGradient>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#g1)"/>
    <ellipse cx="105" cy="120" rx="75" ry="12" fill="rgba(0,0,0,.25)"/>
  </svg>

  <!-- conteúdo -->
  <main class="relative z-10">
    <header class="max-w-4xl mx-auto px-4 pt-10">
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">
        Meu <span class="accent">Universo</span>
      </h1>
      <p class="mt-3 text-slate-300 body-light:text-slate-700">
        Um conto ambientado entre estrelas, silêncio e decisões que mudam rotas.
      </p>
      <div class="mt-4 flex flex-wrap items-center gap-3 text-xs">
        <span class="pill px-3 py-1 rounded-full">Leitura ~ 6-8 min</span>
        <span class="pill px-3 py-1 rounded-full">Reflexão</span>
        <span class="pill px-3 py-1 rounded-full">Autoconhecimento</span>
      </div>
    </header>

    <!-- CONTAINER leitor + sidebar -->
<div class="relative z-10 max-w-5xl mx-auto px-4 mt-8 mb-20 grid grid-cols-1 md:grid-cols-4 gap-6 items-start">

  <!-- Barra lateral (tabs) -->
  <aside class="side-tabs p-3 md:sticky md:top-24 md:col-span-1">
    <div class="space-y-2">
      <button id="tab1" class="side-btn active">Parte 1 — Memórias de um universo</button>
      <button id="tab2" class="side-btn">Parte 2 — Ecos de um universo</button>
      <button id="tab3" class="side-btn">Parte 3 — Renascer de um universo</button>
    </div>
  </aside>

  <!-- Leitor -->
  <section id="reader" class="md:col-span-3 reading-card rounded-2xl shadow-xl">
    <article id="conteudo" class="prose prose-invert max-w-none p-6 md:p-8 leading-relaxed fade-in">
      <!-- Conteúdo inicial (Parte 1) será injetado via JS -->
    </article>
  </section>
</div>

  </main>

  <footer class="relative z-10 pb-12">
    <div class="max-w-4xl mx-auto px-4 text-sm text-slate-400">
      <div class="flex items-center justify-between">
        <span>&copy; 2025 —  Pedro Henrique</span>
        <a class="text-amber-400 hover:text-amber-300 transition" href="index.html#contos">Voltar para contos</a>
      </div>
    </div>
  </footer>

  <script>
    // ====== Herdar tema salvo ('tema' = 'claro' | 'escuro') ======
    (function(){
      const saved = localStorage.getItem('tema'); // mesmo nome usado no seu site
      if(saved === 'claro'){
        document.body.classList.add('light-mode');
        document.body.classList.remove('text-slate-100');
      } else {
        // default escuro
        document.body.classList.remove('light-mode');
      }
    })();

    // ====== Barra de progresso de leitura ======
    (function(){
      const bar = document.getElementById('progressBar');
      function update(){
        const doc = document.documentElement;
        const total = doc.scrollHeight - doc.clientHeight;
        const pct = total > 0 ? (doc.scrollTop / total) * 100 : 0;
        bar.style.width = pct + '%';
      }
      document.addEventListener('scroll', update, { passive:true });
      window.addEventListener('resize', update);
      update();
    })();

    // ====== Controles de leitura ======
    (function(){
      const reader = document.getElementById('reader');
      const content = document.getElementById('conteudo');

      // largura
      document.getElementById('wNarrow').addEventListener('click', ()=> {
        reader.classList.remove('max-w-4xl','max-w-3xl'); reader.classList.add('max-w-2xl');
      });
      document.getElementById('wNormal').addEventListener('click', ()=> {
        reader.classList.remove('max-w-4xl','max-w-2xl'); reader.classList.add('max-w-3xl');
      });
      document.getElementById('wWide').addEventListener('click', ()=> {
        reader.classList.remove('max-w-3xl','max-w-2xl'); reader.classList.add('max-w-4xl');
      });

      // font-size
      let size = 1; // em (base)
      const applySize = ()=> { content.style.fontSize = size + 'em'; };
      document.getElementById('fzUp').addEventListener('click', ()=> { size = Math.min(size + 0.05, 1.5); applySize(); });
      document.getElementById('fzDown').addEventListener('click', ()=> { size = Math.max(size - 0.05, 0.85); applySize(); });
      document.getElementById('fzReset').addEventListener('click', ()=> { size = 1; applySize(); });

      // line-height
      let lh = 1.75;
      const applyLH = ()=> { content.style.lineHeight = lh; };
      document.getElementById('lhUp').addEventListener('click', ()=> { lh = Math.min(lh + 0.1, 2.2); applyLH(); });
      document.getElementById('lhDown').addEventListener('click', ()=> { lh = Math.max(lh - 0.1, 1.3); applyLH(); });
      document.getElementById('lhReset').addEventListener('click', ()=> { lh = 1.75; applyLH(); });

      applySize(); applyLH();
    })();
  </script>
  <script>
  // ====== Textos das 3 partes ======
  const TEXTO_PARTE_1 = `
  <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-amber-300 mb-4">Memórias de um universo</h1>
  <p>Desperto. E vejo o sol.<br>
  O universo se abre diante de mim como um livro sem fim, cada página escrita em estrelas, cada parágrafo desenhado por galáxias em espiral. Tão perto do amanhã que vem, e ainda assim, tão incerto. O espaço, vasto e silencioso, não oferece respostas. Apenas perguntas — milhões delas, todas ecoando ao mesmo tempo.</p>
  <p>Vidas, memórias, momentos. São só fragmentos que definem o que somos. Cada estrela que observo, cada planeta que encontro, me faz questionar o que resta de mim no meio dessa vastidão. Será que somos o nosso começo? Ou será que no nosso final nos tornamos algo mais?</p>
  <p>Passei tanto tempo pensando no tempo que acabei nem vendo o tempo passando. Minutos se dissolvem no vazio, segundos se tornam eternidades enquanto eu tento entender o que é o agora. No espaço, o tempo não é linear. Ele se curva, se estende, se reinventa. Será que o final é apenas um começo? Será que o começo é apenas um meio?</p>
  <p>Ó querida lua, por que andas tão sumida?<br>
  No silêncio do universo, sinto sua ausência como um vazio impossível de preencher. Talvez você guarde o segredo que procuro, o brilho que há em você, escondido em crateras que nunca verei. E ainda assim, continuo a procurar. Porque talvez, só talvez, a resposta de todas as buscas esteja escondida na própria procura.</p>
  <p>E a cada resposta, um milhão de perguntas que eu não consigo responder. Cada descoberta é como uma supernova — um instante de luz tão intensa que cega, tão breve que deixa apenas vestígios no vazio. Mas, nesses vestígios, há vida. Há a promessa de algo novo, algo maior.</p>
  <p>Talvez o universo não seja sobre respostas. Talvez seja sobre a música que ele canta, a sinfonia que vibra entre as estrelas. E cada dúvida que tenho, cada pensamento quântico, é uma pequena faísca que acende essa melodia.</p>
  <p>Será que o final é apenas um começo?<br>
  E se for? Talvez não importe. Porque enquanto desperto, vejo o sol. Tão perto do amanhã que vem. Tão incerto quanto o dia que chega. No fundo, somos todos viajantes, vagando pelo espaço em busca de entender. E talvez, no fim, tudo o que procuramos já esteja dentro de nós.</p>`;

  const TEXTO_PARTE_2 = `
  <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-amber-300 mb-4">Ecos de um universo</h1>
  <p>Despertei. Mas sem ver o Sol.<br>
  Era como se os dias tivessem perdido a cor, e o amanhã fosse apenas uma ideia distante — uma miragem no horizonte. Acordava todos os dias com a sensação de estar afundando, mesmo em terra firme. Havia algo dentro de mim que não se calava, um eco antigo, talvez de mim mesmo em outros tempos.</p>
  <p>Passei a vida tentando entender quem eu era. Buscando. Tentando decifrar a correnteza que insistia em me arrastar para dentro. Naveguei contra ela. Lutei. Me afoguei em perguntas. Me perdi em reflexos.</p>
  <p>Até que um dia, num daqueles momentos em que tudo parece quebrar, compreendi que talvez não fosse preciso lutar contra. Talvez fosse preciso mergulhar. Não mais nos copos d’água que colecionei — memórias pequenas, traumas que acumulei e chamei de identidade — mas no mar inteiro. Na vastidão que existe em mim.</p>
  <p>E mergulhei.<br>
  Encontrei as constelações que existiam dentro do meu medo. Os ciclos que se repetiam ganharam sentido. As correntes que me prendiam... também me guiavam. O passado ecoava, não para me assombrar, mas para me ensinar. O futuro não era um destino, era um espelho que se moldava; A cada escolha, um universo se abria em meu coração contornando as constelações do meu medo.</p>
  <p>E, como Ícaro, decidi voar. Mesmo sabendo dos riscos. Mesmo sabendo que podia cair.<br>
  Mas, pela primeira vez, minhas asas eram feitas de aceitação — não de cera. E meu voo, mesmo que curto, era meu. Livre. Autêntico.</p>
  <p>Hoje, sigo navegando rumo ao Sol. Ainda com medo, ainda em águas desconhecidas... mas agora eu já sei.<br>
  Eu sou o mar. Sou o vento. Sou o céu. E, finalmente, sou eu.</p>`;

  const TEXTO_PARTE_3 = `
  <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-amber-300 mb-4">Renascer de um universo</h1>
  <p>Despertei. E a luz do sol nasce, me salvando de todo o medo.<br>
  Tudo que um dia foi sombra, agora se dissolve ao toque suave do amanhecer. O silêncio que antes pesava no peito se transforma em melodia — e o som, antes contido, encontra liberdade. Não há nome, não há rosto. Apenas um movimento: o da alma que desperta.</p>
  <p>Há um momento em que o tempo para. Um instante de clareza em que o amanhã se revela. E nesse instante, não há mais espaço para o que assombra. O que ficou para trás, ficou para trás. Agora, só há caminho.</p>
  <p>O universo inteiro parece observar. A Lua, distante, acompanha a travessia como uma guardiã silenciosa, enquanto o Sol acende promessas no horizonte. As nuvens não são mais obstáculos, mas pontes. A imaginação constroi rotas onde antes havia labirintos. Cada passo é um risco — e mesmo assim, é dado. Pois há um brilho, e ele pulsa mais forte que o medo.</p>
  <p>No fundo, cada dúvida é uma estrela. Cada medo, uma constelação oculta dentro do peito. O que antes parecia ausência, agora revela presença: o vazio não era o fim, mas um convite. Um convite ao mergulho. Ao centro. Ao “eu”.</p>
  <p>A noite, por mais densa que pareça, é apenas uma fase. Escura, sim, mas passageira. Não é maior do que a coragem que pulsa em silêncio. Há beleza até nas incertezas — pois cada dúvida é uma faísca, e cada faísca é parte da sinfonia entre as estrelas.</p>
  <p>A colheita vem aos poucos. Não com pressa, mas com firmeza. As cores que surgem no caminho tingem o invisível. As perguntas continuam, mas já não são âncoras — são asas. E enquanto houver fé no brilho, o Sol não se apagará.</p>
  <p>O som não para — porque há canto. E onde há canto, há vida.<br>
  Pesadelos se dispersam. Histórias se moldam. Tormentos, antes monstros, se tornam espelhos. O medo, antes criador de máscaras, revela-se guia. As correntes que prendiam… agora conduzem. O tempo já não é linha — é espiral. E cada espiral leva de volta ao centro.</p>
  <p>Cada fim, um recomeço. Cada começo, um universo.<br>
  Não é preciso saber tudo. Basta ouvir — e seguir.<br>
  Pois enquanto houver brilho, haverá caminho. E enquanto houver canto, o som não vai parar.<br>
  Porque, no fim, talvez o Sol nunca estivesse lá fora. Ele sempre esteve dentro de cada um.</p>`;

  // ====== Injeção + troca ======
  (function(){
    const conteudo = document.getElementById('conteudo');
    const tabs = [document.getElementById('tab1'), document.getElementById('tab2'), document.getElementById('tab3')];
    const textos = [TEXTO_PARTE_1, TEXTO_PARTE_2, TEXTO_PARTE_3];

    function setParte(i){
      tabs.forEach(t=>t.classList.remove('active'));
      tabs[i].classList.add('active');
      conteudo.classList.remove('fade-in'); // re-trigger animação
      void conteudo.offsetWidth;
      conteudo.innerHTML = textos[i];
      conteudo.classList.add('fade-in');
    }

    // inicial
    setParte(0);

    // listeners
    tabs[0].addEventListener('click', ()=> setParte(0));
    tabs[1].addEventListener('click', ()=> setParte(1));
    tabs[2].addEventListener('click', ()=> setParte(2));
  })();
</script>
